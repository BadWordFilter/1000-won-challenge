<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천원 챌린지 유형 테스트</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Libraries -->
    <!-- Removed html2canvas -->
</head>

<body>
    <div class="app-container">
        <!-- HEADER -->
        <header class="app-header">
            <h1>멋진실패 <span class="highlight">빛나는성공</span></h1>
            <p class="subtitle">나의 천원 챌린지 유형 찾기</p>
        </header>

        <!-- INTRO PAGE -->
        <section id="intro-page" class="page active">
            <div class="card glass-card">
                <img src="images/won_bill.svg" alt="1000 Won" class="intro-img">
                <h2 class="intro-title">천원 챌린지란?</h2>
                <p class="intro-desc">교수님께 받은 천원으로<br>나만의 가치를 만들어보는 시간.</p>
                <div class="input-group">
                    <label for="username">이름</label>
                    <input type="text" id="username" placeholder="이름을 입력하세요">
                </div>
                <div class="input-group">
                    <label for="major">학과</label>
                    <input type="text" id="major" placeholder="학과를 입력하세요">
                </div>
                <button id="start-btn" class="btn primary-btn">테스트 시작하기</button>
            </div>
        </section>

        <!-- QUESTION PAGE -->
        <section id="question-page" class="page hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="card glass-card">
                <div class="question-number">Q<span id="q-num">1</span></div>
                <h3 id="question-text">질문 내용이 여기에 나옵니다.</h3>
                <div class="options-container" id="options-container">
                    <!-- Options injected via JS -->
                </div>
            </div>
        </section>

        <!-- RESULT PAGE -->
        <section id="result-page" class="page hidden">
            <div class="card glass-card result-card" id="result-capture-area">
                <div class="result-header">
                    <span id="result-name" class="user-name">OOO</span>님의 유형은
                </div>
                <h2 id="result-title" class="result-title">유형 이름</h2>
                <div class="result-badge">
                    <div class="badge-icon">✨</div>
                </div>
                <p id="result-desc" class="result-desc">유형 설명이 들어갑니다.</p>

                <div class="recommendation-box">
                    <h4>추천 활동</h4>
                    <p id="result-activity">추천 활동 내용</p>
                </div>

                <p id="encouraging-msg" class="encouraging-msg"></p>

                <div class="result-footer">
                    <p>멋진실패 빛나는성공 - 천원 챌린지</p>
                </div>
            </div>

            <div class="action-buttons">
                <button id="copy-btn" class="btn primary-btn">결과 복사하기</button>
                <!-- Removed save-btn -->
                <button id="retry-btn" class="btn text-btn">다시하기</button>
            </div>
        </section>
    </div>

    <!-- Scripts -->

    <script src="js/main.js"></script>
</body>

</html>
